{% extends "wPlayGame/base.html" %}
{% block content %}
{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="{% url 'wPlayGame.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}

{% endblock %}
